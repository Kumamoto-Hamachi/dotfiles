#tmux cheetsheet
#---------------------------------------
# 1.設定ファイル再読込
#  tmux source path/to/.tmux.conf
#  キーバインドとして再読込するなら prefix :source path/to/.tmux.conf
# 2. セッションアタッチ(バックエンドで起動しているセッションをターミナルに接続)
#  tmux a -t session_name
# 3. セッションの移動
#  prefix + s
# 4. デタッチ
#  prefix + d
# 5. プラグインインストール
#  prefix + shift + i
#---------------------------------------

#Display time
set -g display-time 3500
# C-aに変更する
set -g prefix C-a
# C-bのキーバインドを解除する
unbind C-b
# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v
# 新規ウィンドウを同じディレクトリで作業する
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}" -v
bind '%' split-window -c "#{pane_current_path}" -h
# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg blue
# マウス操作を有効にする
set-option -g mouse on
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi
# ペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#ステータスバーを下に配置する
set-option -g status-position bottom
#set-option -g status-right '#(get_ssid) #(battery -c tmux) [%Y-%m-%d(%a) %H:%M]
#PCのステータスバーの追加
#set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'
#クリップボードに共有
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"

# TPM (Tmux Plugin Manager) の設定
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm でインストール
set -g @plugin 'tmux-plugins/tpm'

# ログ記録プラグイン
set -g @plugin 'tmux-plugins/tmux-logging'

# ログ記録のキーバインド
# prefix + shift + p: 現在のペインのログ記録開始/停止
# prefix + alt + p: 画面の内容を保存
# prefix + alt + shift + p: 完全な履歴を保存

# ログ保存先の設定
set -g @logging-path '~/logs/tmux'

# プラグインマネージャーの初期化（この行は最後に置く）
run '~/.tmux/plugins/tpm/tpm'
